<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="searchBar">
        <input type="text" id="inputBox" placeholder="Enter City" />
      </div>
      <div class="detailsBody">
        <div class="locationDetails">
          <div class="city">Bhubaneswar</div>
          <div class="date">22 May 2022</div>
        </div>
        <div class="weatherStatus">
          <div class="temp">34&deg;C</div>
          <div class="minMax">32&deg;C min & 34&deg;C max</div>
          <div class="weather">Clear</div>
          <div class="img"></div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
